<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poesia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="normal">
        <h1>
            Infinito Azul
        </h1>
        <p>
            Por <a href="https://www.recantodasletras.com.br/poesias-de-natureza/7493945" target="_blank" rel="external" hreflang="pt-br">Ivair Nunes</a>
        </p>
    </header>
    <article class="imagem" id="img01">
        <p>
            Olho ao longe o vazio <br>
            E de onde estou <br>
            Do Equador, ao sul <br>
            Tudo é céu, é mar, é azul... <br>
        </p>
    </article>

    <article class="normal">
        <p> 
            E em tanto vazio <br>
            Há uma só cor <br>
            E há tanta vida <br>
            E tanto azul... <br>
        </p>
    </article>

    <article class="imagem" id="img02">
        <p>
            E só no balanço <br>
            De calmas ondas <br>
            Sei quem é céu <br>
            E mar azul... <br>
        </p>
    </article>
    <footer>
        <p>
            Site criado por <a href="https://github.com/gabrielsantospds">Gabriel Santos</a>.
        </p>
    </footer>
</body>
</html>
